{% extends 'base.html' %} 

{% block headlines %}
Update Profile
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
</form>
{% else %}
Restricted area, please login
{% endif %}
{% endblock %}
